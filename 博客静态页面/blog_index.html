<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog_index</title>
    <link rel="stylesheet" href="blog_index.css">

</head>
<body>
<!--博客index 开始-->
<div class="blog_index">
    <!--左边栏 开始-->
    <div class="left">
        <!--博客图标-->
        <div class="header-img">
            <img src="./zhangmanyuan.jpg" alt="">
        </div>
        <!--博客分类-->
        <div class="blog-category">
            <ul class="category-list">
                <li><a href="">全部内容</a></li>
                <li><a href="">资源汇总</a></li>
                <li><a href="">友情链接</a></li>
                <li><a href="">打上捐赠</a></li>
            </ul>
        </div>
    </div>
    <!--左边栏 结束-->

    <!--右边栏 开始-->
    <div class="right">
        <!--文章列表-->
        <div class="article-list">
            <div class="article">
                <div class="article-title">
                    博客文章
                </div>
                <div class="article-tag">技术文档</div>
                <div class="article-ifno">第一篇技术文章</div>
                <div class="article-link">阅读详情页</div>
            </div>

        </div>

    </div>
    <!--右边栏 结束-->
</div>
<!--博客index 结束-->
</body>
</html>
